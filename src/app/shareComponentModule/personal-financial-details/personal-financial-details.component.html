<div class="row">
    <p class="serghat-main">
            مرحله اطلاعات مالی
            <br>
             لطفا اطلاعات مالی خود را وارد نمایید.

    </p>
    <hr>
</div>
<form  [formGroup]="requestForm" class="simple-form"  (ngSubmit)="onSubmit()">
        <h3 style="text-align: center;">مشخصات اطلاعات مالی </h3>
         <div class="panel panel-info">
             <div class="panel-heading clearfix">
                 <i class="icon-calendar"></i>
                 <h3 class="panel-title"></h3>
             </div>

             <div class="panel-body">

                 <div class="row">
                     <div class="col-lg-6 col-sm-12">


                         <div class="input-group">
                                 <span class="input-group-addon" >ارزش روز دارایی</span>
                                 <input type='text'  [imask]="{mask: '0000000000000'}" class="form-control"  formControlName="ownerShipValue" [(ngModel)]="financialDetail.ownerShipValue"
                                       required class="form-control"   />
                             </div>
                              <div *ngIf="submitted &&  ctrl.ownerShipValue.errors" class="invalid-feedback">
                                      <div *ngIf="submitted && ctrl.ownerShipValue.errors.required" class="fontColorError">فیلد ارزش دارایی الزامی است</div>
                              </div>
                     </div>


                     <div class="col-lg-6 col-sm-12">


                            <div class="input-group">
                                    <span class="input-group-addon" >متوسط دارایی</span>
                                    <input type='text'  [imask]="{mask: '0000000000000'}" class="form-control"  formControlName="averageSalaryPermonths"
                                     [(ngModel)]="financialDetail.averageSalaryPermonths"   required  class="form-control"/>
                                </div>
                                <div *ngIf="submitted && ctrl.averageSalaryPermonths.errors" class="invalid-feedback">
                                         <div *ngIf="submitted && ctrl.averageSalaryPermonths.errors.required" class="fontColorError">فیلد متوسط دارایی الزامی است</div>
                                 </div>
                        </div>

                     </div>

                 <br />


                 <div class="row">
                        <div class="col-lg-6 col-sm-12">

                                <div class="input-group">
                                        <span class="input-group-addon">پیش بینی بازار آتی </span>
                                        <input type='text'  [imask]="{mask: '0000000000000'}" class="form-control"  formControlName="predictContractValueINFutureMarket"
                                         [(ngModel)]="financialDetail.predictContractValueINFutureMarket"   required  class="form-control"/>
                                    </div>
                                    <div *ngIf="submitted && ctrl.predictContractValueINFutureMarket.errors" class="invalid-feedback">
                                             <div *ngIf="submitted && ctrl.predictContractValueINFutureMarket.errors.required" class="fontColorError">فیلد پیش بینی بازار آتی الزامی است</div>
                                     </div>
                            </div>


                                    <!-- <div *ngIf="submitted && ctrl.markets.errors" class="invalid-feedback">
                                            <div *ngIf="submitted && ctrl.markets.errors.required" class="fontColorError">فیلد بازار الزامی است</div>
                                     </div> -->

                                     <div class="col-lg-6 col-sm-12">

                                            <div class="input-group">
                                                    <span class="input-group-addon">پیش بینی بازار فیزیکی </span>
                                                    <input type='text'  [imask]="{mask: '0000000000000'}" class="form-control"  formControlName="predictContractValueINAuctionMarket"
                                                    [(ngModel)]="financialDetail.predictContractValueINAuctionMarket"   required  class="form-control"/>
                                                </div>
                                                <div *ngIf="submitted && ctrl.predictContractValueINAuctionMarket.errors" class="invalid-feedback">
                                                         <div *ngIf="submitted && ctrl.predictContractValueINAuctionMarket.errors.required" class="fontColorError">فیلد پیش بینی بازار فیزیکی الزامی است</div>
                                                 </div>
                                        </div>
                        </div>


                 </div>

                 <div class="row">

                        <div class="col-lg-6 col-sm-12">
                                <div class="can-toggle" style="padding-right: 20px;">
                                        <input id="b" type="checkbox" formControlName="isAuctionMarket"  [(ngModel)]="financialDetail.isAuctionMarket">
                                        <label for="b">
                                        <div class="can-toggle__label-text">متقاضی بازار نقدی</div>

                                        <div class="can-toggle__switch" data-checked="بلی" data-unchecked="خیر"></div>
                                        </label>
                                 </div>
                            </div>



                            <div class="col-lg-6 col-sm-12">
                                    <div class="can-toggle" style="padding-right: 20px;padding-left: 20px;">
                                            <input id="c" type="checkbox" formControlName="isFutureMarket"  [(ngModel)]="financialDetail.isFutureMarket">
                                            <label for="c">
                                            <div class="can-toggle__label-text">متقاضی بازار مشتقه</div>

                                            <div class="can-toggle__switch" data-checked="بلی" data-unchecked="خیر"></div>
                                            </label>
                                     </div>
                                </div>



             </div>
             <br />


             <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-xs-6 col-md-6">
                            <button
                            (click)="onSubmit()"
                            [disabled]="!requestForm.valid" value="مرحله بعد"
                            class="btn btn-success btn-block btn-lg">مرحله بعد
                         </button>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <a (click)="onPrevious()" class="btn btn-danger btn-block btn-lg">مرحله قبل</a>
                    </div>
                </div>
            </div>
            <br />

             </div>
             </form>
